---
layout: page
---
<div class="container">
    <div class="page-header">
        <h1>Projets</h1>
    </div>

    <div class="row">
        {% for project in site.pages %}
        {% if project.layout == 'project' %}
        <div class="col-xs-6 col-sm-4 col-md-3">
            <a href="{{ project.url }}" class="thumbnail project-thumb">
                <img src="media/projets-icones/{{project.image}}"/>

                <div class="project-desc-container">
                    <div class="project-desc">
                        <h4>{{project.title}}</h4>
                    </div>
                </div>

                {% if project.mention != nil %}
                <div class="mention alert alert-danger">
                    {{project.mention}}
                </div>
                {% endif %}
            </a>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
